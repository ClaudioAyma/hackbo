<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prodem</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="theme-color" content="#f48c5b">
  <link rel="icon" type="image/x-icon" href="assets/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <app-root></app-root>
  <script>
    if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load',function(){
    navigator.serviceWorker.register('service-worker.js')
    .then(function(){
      console.log('ServiceWorker Registrado');
    })
    .catch(function(err){
      console.log('ServiceWorker no registrado:(', err);
    });  	
    });
    }
  </script>
  <noscript>
    <p>Se requiere que active el javascript</p>
  </noscript>
  <!-- npm install sw-precache-webpack-plugin --save-dev -->
</body>
</html>
