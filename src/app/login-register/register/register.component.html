<form  method="post" role="form" (ngSubmit)="onSubmit()"> 
    <h1>Register</h1> 
    <p> 
        <label for="username" class="uname" data-icon="u" >Nombre</label>
        <input
        type="text"
        class="form-control"
        name="nombre"
        #nombre="ngModel"
        [(ngModel)]="user.nombre"
        placeholder="Nombre"
      >
      
      <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
    </p>
    <p> 
      <label for="username" class="uname" data-icon="u" >Apellidos</label>
      <input
      type="text"
      class="form-control"
      name="apellidos"
      #apellidos="ngModel"
      [(ngModel)]="user.apellidos"
      placeholder="Apellidos"
    >  
    </p>
    <p> 
      <label for="password" class="youpasswd" data-icon="p">Password</label>
      <input
      type="text"
      class="form-control"
      name="password"
      #password="ngModel"
      [(ngModel)]="user.password"
      placeholder="password"
    >
    
    </p>
    <p class="keeplogin"> 
      <label for="loginkeeping">Correo electronico</label>
      <input
      type="text"
      class="form-control"
      name="email"
      #email="ngModel"
      [(ngModel)]="user.email"
      placeholder="email"
    >
    <p class="keeplogin"> 
        <label for="loginkeeping">Fecha de nacimiento</label>
        <input
        type="date"
        class="form-control"
        name="nacimiento"
        #nacimiento="ngModel"
        [(ngModel)]="user.nacimiento"
        placeholder="Fecha de nacimiento"
      >
    </p>
    <p class="login button"> 
      <input type="submit" value="Login" /> 
    </p>
  </form>
