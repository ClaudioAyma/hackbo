<form action="" autocomplete="on">
  <h1>Log in</h1>
  <p class="keeplogin">
    <label for="loginkeeping">Correo electronico</label>
    <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="email">
    <p>
      <label for="password" class="youpasswd" data-icon="p">Password</label>
      <input type="text" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="password">

    </p>

    <p class="login button">
      <input type="submit" value="Login" />
    </p>
</form>
