    <!-- formulario -->
    <div class="container">
    <form [formGroup]="creditForm" (submit)="saveInformation(creditForm)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nombres</label><br>
                <input type="text" formControlName="name" class="form-control" placeholder="Nombres">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Apellidos</label><br>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Apellido">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Carnet de Identidad</label><br>
                <input type="text" formControlName="ci" class="form-control" id="inputPassword4" placeholder="Carnet de Identidad">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Monto de ingreso Bs.</label><br>
                <input type="text" formControlName="entry" class="form-control" id="inputAddress" placeholder="500">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Dirección</label><br>
                <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="Dirección">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Monto de crédito solicitado</label><br>
                <input type="text" formControlName="mount" class="form-control" id="inputPassword4" placeholder="Monto de crédito">
            </div>
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress2">Comentario</label><br>
                <textarea type="text" formControlName="comment" class="form-control" id="inputAddress2" placeholder="Motivo de crédito"></textarea>
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress2">Rubro</label><br>
                <textarea type="text" formControlName="rubro" class="form-control" id="inputAddress2" placeholder="Rubro de dedicación"></textarea>
            </div>
            <div class="form-group col-md-12" style="display: flex; justify-content: flex-end">
                <button type="submit" class="btn btn-primary">Finalizar</button>
            </div>
          </form>
        </div>
